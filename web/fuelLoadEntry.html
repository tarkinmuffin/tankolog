<!DOCTYPE html>

<polymer-element name="fuel-load-entry">
	<template>
		<div class="fuelLoadEntry">
			<table class="w100">
				<tr>
					<td class="w50">
						<span>{{fuelLoad.enteredOn}}</span>
					</td>
					<td class="w50">
						<span>{{fuelLoad.distance}}</span>
						<span class="smallText">KM (total)</span>
					</td>
				</tr>
				<tr>
					<td>
						<span>{{fuelLoad.trip}}</span>
						<span class="smallText">KM (trip)</span>
					</td>
					<td>
						<span>{{fuelLoad.quantity}}</span>
						<span class="smallText">L</span>
					</td>
				</tr>
				<tr>
					<td>
						<span>{{fuelLoad.consumption}}</span>
						<span class="smallText">L / 100KM</span>
					</td>
					<td>
						<span>{{fuelLoad.price}}</span>
						<span class="smallText">HUF / L</span>
					</td>
				</tr>
				<tr>
					<td>
					</td>
					<td>
						<span class="importantValue">{{fuelLoad.paid}}</span>
						<span class="smallText">HUF</span>
					</td>
				</tr>
			</table>
		</div>
	</template>
	<script type="application/dart" src="fuelLoadEntry.dart"></script>
</polymer-element>
