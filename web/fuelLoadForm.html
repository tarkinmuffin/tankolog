<!DOCTYPE html>

<link rel="import" href="fuelLoadEntry.html">

<polymer-element name="fuel-load-form">
	<template>
		<div>
			<input class="form-control" type="date" id="enteredOn" value="{{fuelLoad.enteredOn}}" placeholder="Date" />
			<input class="form-control" id="trip" type="number" value="{{fuelLoad.trip}}" placeholder="Trip (Distance)" />
			<input class="form-control" type="number" id="distance" value="{{fuelLoad.distance}}" placeholder="Odometer (Distance total)" />
			<input class="form-control" type="number" id="price" value="{{fuelLoad.price}}" placeholder="Price (per liter)" />
			<input class="form-control" type="number" id="quantity" value="{{fuelLoad.quantity}}" placeholder="Quantity (liters)" />
		</div>
		<p>
			<button class="btn btn-success btn-block" on-click="{{save}}">Save</button>
			<button class="btn btn-block" on-click="{{reset}}">Reset</button>
		</p>
		<div id="fuelLoadList">
			<template repeat="{{item in entries}}">
				<fuel-load-entry fuelLoad="{{item}}"></fuel-load-entry>
			</template>
		</div>
	</template>
	<script type="application/dart" src="fuelLoadForm.dart"></script>
</polymer-element>
