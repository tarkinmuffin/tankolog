<!DOCTYPE html>

<link rel="import" href="fuelLoadEntry.html">

<polymer-element name="fuel-load-form">
	<template>
		<div id="fuelLoadForm">
			<div class="formField">
				<label>Date</label>
				<input type="date" value="{{fuelLoad.enteredOn}}" />
			</div>
			<div class="formField">
				<label>Trip (Distance)</label>
				<input type="number" value="{{fuelLoad.trip}}" />
			</div>
			<div class="formField">
				<label>Odometer (Distance total)</label>
				<input type="number" value="{{fuelLoad.distance}}" />
			</div>
			<div class="formField">
				<label>Price (per liter)</label>
				<input type="number" value="{{fuelLoad.price}}" />
			</div>
			<div class="formField">
				<label>Quantity (liters)</label>
				<input type="number" value="{{fuelLoad.quantity}}" />
			</div>
			<div class="buttons">
				<button on-click="{{save}}">Save</button>
				<button on-click="{{reset}}">Reset</button>
			</div>
		</div>
		<div id="fuelLoadList">
			<template repeat="{{item in entries}}">
				<fuel-load-entry fuelLoad="{{item}}"></fuel-load-entry>
			</template>
		</div>
	</template>
	<script type="application/dart" src="fuelLoadForm.dart"></script>
</polymer-element>
